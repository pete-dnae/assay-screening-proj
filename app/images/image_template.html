<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{plate_name}}</title>
</head>
<body>
<table>
    <tr>
        <td>
        </td>
        {% for key, values in image_spec.items %}
        <td>{{key}}</td>
        {% endfor %}
    </tr>
    {% for key, values in image_spec.items %}

        <td>{{key}}</td>

        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
