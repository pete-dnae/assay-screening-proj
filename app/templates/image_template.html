{% load filters %}
<table style="table-layout:fixed; border: 1px solid black;word-wrap:break-word;background-color: white;">
    <tr>
        <td style="min-width:200px; border: 1px solid black;">
        </td>
        {% for col_no in cols %}
        <td style="min-width:200px; border: 1px solid black;">{{col_no}}</td>
        {% endfor %}
    </tr>
    {% for row_no in rows %}
    <tr>
        <td style="min-width:200px; border: 1px solid black;">{{row_no}}</td>
        {% for col_no in cols %}

        <td style="min-width:200px; border: 1px solid black;">
            {{image_spec|column:col_no|row:row_no|safe}}
        </td>

        {% endfor %}
    </tr>
    {% endfor %}
</table>
